services:
  - type: web
    name: itrustpdf-converter
    plan: free
    runtime: python
    repo: https://github.com/ahamed389/pdf2slides.git
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    healthCheckPath: /health